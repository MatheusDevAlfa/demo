<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titulo>Gerenciador de Objetivos</titulo>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Objetivos</h1>

        <div class="form-container">
            <h2>Criar/Atualizar Objetivo</h2>
            <form id="objectiveForm">
                <input type="hidden" id="objectiveId">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descrição">Descrição:</label>
                    <textarea id="descrição" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamName">Nome do Time:</label>
                    <input type="text" id="teamName" required>
                </div>
                <div class="form-group">
                    <label for="cycleName">Nome do Ciclo:</label>
                    <input type="text" id="cycleName" required>
                </div>
                <button type="submit" id="submitBtn">Criar Objetivo</button>
                <button type="button" id="resetBtn">Limpar</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Lista de Objetivos</h2>
            <table id="objectivesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Time</th>
                        <th>Ciclo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
